<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harsh's Resume</title>
  <link rel="icon" type="image/jpeg" href="images/blink.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .website-header-icon {
      font-size: 2rem;
      cursor: pointer;
      margin-right: 10px;
      transition: 0.2s;
    }

    .website-header-title {
      font-weight: 700;
      font-size: 1.2rem;
    }

    nav {
      text-align: center;
      background: #fff;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #000;
    }

    nav a.active {
      color: #000;
      border-bottom: 2px solid #000;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1rem;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: block;
      margin: 1rem 0;
    }

    a {
      color: #0056b3;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <header>
    <h2 class="website-header-icon" id="face">^ ‿ ^</h2>
    <h3 class="website-header-title">Harsh's Resume</h3>
  </header>

  <nav>
    <a href="index.html">posts</a>
    <a href="about.html">about</a>
    <a href="resume.html" class="active">resume</a>
  </nav>

  <main>
    <h1>Resume</h1>
    <p>You can view or download my latest resume below:</p>
    <iframe src="files/Harsh_Resume.pdf"></iframe>
    <p>
      <a href="files/Harsh_Resume.pdf" target="_blank">Download PDF Version</a>
    </p>
  </main>

  <footer>&copy; 2025 Harsh Indoria.</footer>

  <script>
    const face = document.getElementById("face");
    const faces = ["^ ‿ ^", "0 ‿ 0", "ಠ ‿ ಠ"];

    function blink() {
      face.textContent = faces[Math.floor(Math.random() * faces.length)];
      setTimeout(() => face.textContent = "^ ‿ ^", 500);
    }

    document.querySelectorAll("a, button, .website-header-icon").forEach(el => {
      el.addEventListener("mouseover", () => face.textContent = "0 ‿ 0");
      el.addEventListener("mouseout", () => face.textContent = "^ ‿ ^");
    });

    setInterval(blink, 3000);
  </script>
</body>
</html>
