  <script>
    const blink_face = ["0 ‿ 0", "- ‿ -"];
    const iconEls = document.getElementsByClassName("website-header-icon");

    function setFace(face) {
      Array.from(iconEls).forEach(e => e.textContent = face);
    }

    function setFaceWideOpen() { setFace("0 ‿ 0"); }
    function setFaceNormal() { setFace("^ ‿ ^"); }
    function setFaceScared() { setFace("ಠ ‿ ಠ"); }

    // Blink randomly
    function blink() {
      setFace(blink_face[Math.floor(Math.random() * blink_face.length)]);
      setTimeout(setFaceWideOpen, 300);
    }

    // Event listeners
    Array.from(iconEls).forEach(e => {
      e.addEventListener("mouseover", setFaceScared);
      e.addEventListener("mouseout", setFaceNormal);
    });

    document.querySelectorAll("a, button").forEach(e => {
      e.addEventListener("mouseover", setFaceWideOpen);
      e.addEventListener("mouseout", setFaceNormal);
    });

    setInterval(blink, Math.random() * 5000 + 2000);
  </script>
